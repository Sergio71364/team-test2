<section class="room">
  <div class="container room--container">
    <p class="room__subtitle">Amet minim mollit non</p>
    <svg class="icon room--icon" width="127" height="43">
      <use href="./images/icons.svg#logo"></use>
    </svg>
    <h2 class="room__title">ДВОМІСНИЙ НОМЕР люкс</h2>
    <p class="room__description">
      Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
      Velit officia consequat duis enim velit mollit. Exercitation veniam
      consequat sunt nostrud amet.
    </p>

    <div class="room__image-wrapper">
      <picture>
        <source
          media="(min-width: 1200px)"
          srcset="
            ./images/hotel/modern-apartment-desktop@2x.webp 2x,
            ./images/hotel/modern-apartment-desktop@1x.webp 1x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 1200px)"
          srcset="
            ./images/hotel/modern-apartment-desktop@2x.jpg 2x,
            ./images/hotel/modern-apartment-desktop@1x.jpg 1x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/hotel/modern-apartment-tablet@2x.webp 2x,
            ./images/hotel/modern-apartment-tablet@1x.webp 1x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/hotel/modern-apartment-tablet@2x.jpg 2x,
            ./images/hotel/modern-apartment-tablet@1x.jpg 1x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/hotel/modern-apartment-mobile@2x.webp 2x,
            ./images/hotel/modern-apartment-mobile@1x.webp 1x
          "
          type="image/webp"
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/hotel/modern-apartment-mobile@2x.jpg 2x,
            ./images/hotel/modern-apartment-mobile@1x.jpg 1x
          "
        />
        <img
          class="image"
          src="./images/hotel/modern-apartment-mobile@1x.jpg"
          alt="Модерні апартаменти"
        />
      </picture>
    </div>
    <div class="room__group">
      <div class="slick">
        <ul class="slick__list one-time list">
          <li class="slick__item">
            <img
              class="image slick__box"
              src="./images/room1-mobile@1x.jpg"
              alt="room1"
            />
          </li>
          <li class="slick__item">
            <img
              class="image slick__box"
              src="./images/room2-mobile@1x.jpg"
              alt="room2"
            />
          </li>
          <li class="slick__item">
            <img
              class="image slick__box"
              src="./images/room3-mobile@1x.jpg"
              alt="room3"
            />
          </li>
          <li class="slick__item">
            <img
              class="image slick__box"
              src="./images/room4-mobile@1x.jpg"
              alt="room4"
            />
          </li>
        </ul>
      </div>
      <div class="btn-block">
        <button type="button" class="button button--dark" data-modal-open>
          Детальніше
        </button>
        <button type="button" class="button button--dark">
          Переглянути ціни
        </button>
      </div>
    </div>
  </div>
  <div class="bg-striped"></div>
</section>
